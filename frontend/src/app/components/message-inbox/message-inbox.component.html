<!-- Show Messages Button -->
<button class="btn btn-info position-relative" (click)="openInbox()" type="button">
  <i class="fas fa-inbox"></i> Messages
  <span *ngIf="unreadCount > 0" class="badge badge-pill badge-danger position-absolute"
        style="top: -5px; right: -10px;">
    {{ unreadCount }}
  </span>
</button>

<!-- Hidden send message dialog for reply functionality -->
<app-send-message-dialog #sendMessageDialog style="display: none;"></app-send-message-dialog><!-- Message Inbox Modal -->
<div class="modal" [class.show]="showInbox" [style.display]="showInbox ? 'block' : 'none'" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document" style="max-width: 900px;">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">
          <i class="fas fa-inbox"></i>
          {{ selectedPartner ? 'Conversation with ' + selectedPartner.fullName : 'Messages' }}
        </h5>
        <button type="button" class="close text-white" (click)="closeInbox()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" style="min-height: 400px; max-height: 500px;">
        <!-- Loading Spinner -->
        <div *ngIf="loading" class="text-center py-5">
          <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
          <button type="button" class="close" (click)="error = ''" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- Conversation Partners List -->
        <div *ngIf="!loading && !selectedPartner && conversationPartners.length > 0" class="list-group">
          <h6 class="mb-3"><i class="fas fa-users"></i> Recent Conversations</h6>
          <button *ngFor="let partner of conversationPartners"
                  class="list-group-item list-group-item-action"
                  (click)="openConversation(partner)">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-1">
                  <i class="fas fa-user-circle"></i> {{ partner.fullName }}
                  <span class="badge ml-2" [ngClass]="getRoleBadgeClass(partner.role)">
                    {{ getRoleDisplayName(partner.role) }}
                  </span>
                </h6>
                <small class="text-muted">{{ partner.email }}</small>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
          </button>
        </div>

        <!-- No Conversations -->
        <div *ngIf="!loading && !selectedPartner && conversationPartners.length === 0" class="text-center py-5 text-muted">
          <i class="fas fa-inbox fa-3x mb-3"></i>
          <p>No conversations yet</p>
          <p>Send a message to start a conversation</p>
        </div>

        <!-- Conversation View -->
        <div *ngIf="!loading && selectedPartner" class="conversation-view">
          <div class="mb-3">
            <button class="btn btn-sm btn-outline-secondary" (click)="backToList()">
              <i class="fas fa-arrow-left"></i> Back to Conversations
            </button>
          </div>

          <div class="messages-container">
            <div *ngFor="let message of conversationMessages"
                 class="message-item mb-3"
                 [class.message-sent]="isMessageFromMe(message)"
                 [class.message-received]="!isMessageFromMe(message)">
              <div class="message-bubble">
                <div class="message-header">
                  <strong>{{ message.sender.fullName }}</strong>
                  <small class="text-muted ml-2">{{ formatDate(message.createdAt) }}</small>
                  <span *ngIf="message.isRead && isMessageFromMe(message)" class="ml-2">
                    <i class="fas fa-check-double text-primary" title="Read"></i>
                  </span>
                </div>
                <div class="message-content">{{ message.content }}</div>
              </div>
            </div>
          </div>

          <div class="mt-3 text-center">
            <button class="btn btn-primary" (click)="openReplyDialog(selectedPartner.id, selectedPartner.fullName)">
              <i class="fas fa-reply"></i> Reply
            </button>
          </div>
        </div>
      </div>

      <div class="modal-footer" *ngIf="!selectedPartner">
        <button type="button" class="btn btn-secondary" (click)="closeInbox()">
          <i class="fas fa-times"></i> Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Backdrop -->
<div class="modal-backdrop fade" [class.show]="showInbox" *ngIf="showInbox"></div>
