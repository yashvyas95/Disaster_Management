<div class="home-container">
  <div class="page-header">
    <h1>Emergency Dashboard</h1>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="openChatLobby()">
        <mat-icon>chat</mat-icon>
        Open Chat
      </button>
    </div>
  </div>

  <div class="content-layout">
    <!-- Main Content -->
    <div class="main-content">
      <mat-card class="requests-card">
        <mat-card-header>
          <mat-card-title>
            <div class="card-title-row">
              <div class="title-with-icon">
                <mat-icon>emergency</mat-icon>
                <span>Active Emergency Requests</span>
              </div>
              <mat-form-field class="search-field" appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search by location or name...">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <table mat-table [dataSource]="active_request" class="requests-table">
            <ng-container matColumnDef="requestId">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">
                <strong>#{{element.requestId}}</strong>
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Requester</th>
              <td mat-cell *matCellDef="let element">
                <div class="requester-cell">
                  <mat-icon class="person-icon">person</mat-icon>
                  <span>{{element.name}}</span>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef>Location</th>
              <td mat-cell *matCellDef="let element">
                <div class="location-cell">
                  <mat-icon class="location-icon">place</mat-icon>
                  <span>{{element.location}}</span>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="resTeamObj">
              <th mat-header-cell *matHeaderCellDef>Rescue Team</th>
              <td mat-cell *matCellDef="let element">
                <mat-chip-set *ngIf="element.resTeamObj; else noTeam">
                  <mat-chip class="team-chip">
                    <mat-icon>groups</mat-icon>
                    {{element.resTeamObj}}
                  </mat-chip>
                </mat-chip-set>
                <ng-template #noTeam>
                  <span class="no-team">Not Assigned</span>
                </ng-template>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="viewDetails(element)">
                    <mat-icon>visibility</mat-icon>
                    <span>View Details</span>
                  </button>
                  <button mat-menu-item (click)="openChatLobby()">
                    <mat-icon>chat</mat-icon>
                    <span>Message</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsForRequest"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsForRequest" class="request-row"></tr>
          </table>

          <div class="empty-state" *ngIf="!active_request || active_request.length === 0">
            <mat-icon>inbox</mat-icon>
            <p>No active emergency requests</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Sidebar -->
    <div class="sidebar-panel">
      <mat-card class="quick-actions-card">
        <mat-card-header>
          <mat-card-title>Quick Actions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="action-list">
            <button mat-button class="action-item" (click)="openRescueDialog()">
              <mat-icon>assignment</mat-icon>
              <span>Request Assigned</span>
            </button>
            <button mat-button class="action-item" (click)="openRescueTeamInfo()">
              <mat-icon>info</mat-icon>
              <span>Rescue Team Info</span>
            </button>
            <button mat-button class="action-item" (click)="openEmployeesInfoDialog()">
              <mat-icon>badge</mat-icon>
              <span>Employees</span>
            </button>
            <button mat-button class="action-item" (click)="openChatLobby()">
              <mat-icon>chat</mat-icon>
              <span>Chat Lobby</span>
            </button>
            <button mat-button class="action-item" (click)="openallMessageDialog()">
              <mat-icon>forum</mat-icon>
              <span>All Messages</span>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
