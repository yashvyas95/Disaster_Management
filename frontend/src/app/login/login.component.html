<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="login-header">
        <mat-icon class="logo-icon">security</mat-icon>
        <h1>Emergency Management System</h1>
        <p class="subtitle">Sign in to access the dashboard</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Enter your username"
            autocomplete="username"
            required>
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required>
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <div class="login-error" *ngIf="isError">
          <mat-icon>error</mat-icon>
          <span>Invalid username or password. Please try again.</span>
        </div>

        <!-- Success Message -->
        <div class="login-success" *ngIf="registerSuccessMessage">
          <mat-icon>check_circle</mat-icon>
          <span>{{ registerSuccessMessage }}</span>
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
          [disabled]="loginForm.invalid">
          <span>Sign In</span>
        </button>

        <div class="register-link">
          <span>New User?</span>
          <a routerLink="/signup">SIGN UP</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
