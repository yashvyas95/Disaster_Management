<header>
    <mat-toolbar color="primary" class="navbar">
        <div class="flex-grow-1">
            <a aria-label="Home" class="logo" (click)="goHome()" style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="reddit-icon-svg">
                    <g>
                        <circle fill="#FF4500" cx="10" cy="10" r="10"></circle>
                    </g>
                </svg>
                <span class="reddit-text">
                    Disaster Management Application
                </span>
            </a>
        </div>
        <span class="spacer"></span>
        <div class="nav-buttons">
            <div *ngIf="isLoggedIn" class="user-menu">
                <button mat-button [matMenuTriggerFor]="menu" class="userdetails">
                    <img class="account-icon" src="https://www.redditstatic.com/avatars/avatar_default_08_D4E815.png">
                    {{username}}
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu>
            </div>
            <div *ngIf="!isLoggedIn" class="nav-links">
                <a routerLink="/request" class="nav-link" mat-button>Generate Request</a>
                <a routerLink="/requestLogin" class="nav-link" mat-button>Request Login</a>
                <a routerLink="/login" class="nav-link" mat-button>Login</a>
                <a routerLink="/signup" class="sign-up-btn" mat-raised-button color="accent">Sign up</a>
            </div>
        </div>
    </mat-toolbar>
</header>
